<Directory /var/www/html/timezone.help/www>

	php_admin_flag engine on
	php_admin_flag safe_mode off
        php_flag display_errors on
        php_value error_reporting 2039
        php_value magic_quotes_gpc 0
        php_value register_globals 0
        php_value magic_quotes_runtime 0
        php_value register_long_arrays on
	php_flag short_open_tag on

	Options -Includes -ExecCGI
	AllowOverride all
</Directory>

<VirtualHost *:80>
	ServerName timezone.help
	ServerAlias www.timezone.help
	DocumentRoot /var/www/html/timezone.help/www

	RewriteEngine on
	RewriteCond %{HTTP_HOST} ^www\.timezone\.help$ [NC]
	RewriteRule ^/?(.*)$ http://timezone.help/$1 [L,R=permanent]
</VirtualHost>
